<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wordle Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <link rel='stylesheet' href='./styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="game-container">
        <h1 class="status">Enter a 5 letter word!</h1>
        <div class="overlay">
            <div class="container-fluid">
                <div class="cell-row row-1">
                    <div class="cell">
                        <h1 class="cell-char cell-1"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-2"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-3"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-4"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-5"></h1>
                    </div>

                </div>
            </div>
            <div class="container-fluid">
                <div class="cell-row row-2">
                    <div class="cell">
                        <h1 class="cell-char cell-1"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-2"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-3"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-4"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-5"></h1>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="cell-row row-3">
                    <div class="cell">
                        <h1 class="cell-char cell-1"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-2"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-3"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-4"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-5"></h1>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="cell-row row-4">
                    <div class="cell">
                        <h1 class="cell-char cell-1"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-2"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-3"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-4"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-5"></h1>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="cell-row row-5">
                    <div class="cell">
                        <h1 class="cell-char cell-1"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-2"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-3"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-4"></h1>
                    </div>
                    <div class="cell">
                        <h1 class="cell-char cell-5"></h1>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
            <div class="cell-row row-6">
                <div class="cell">
                    <h1 class="cell-char cell-1"></h1>
                </div>
                <div class="cell">
                    <h1 class="cell-char cell-2"></h1>
                </div>
                <div class="cell">
                    <h1 class="cell-char cell-3"></h1>
                </div>
                <div class="cell">
                    <h1 class="cell-char cell-4"></h1>
                </div>
                <div class="cell">
                    <h1 class="cell-char cell-5"></h1>
                </div>
            </div>
            </div>
        </div>

        <div class="input">
            <div class="key-row">
                <div class="key-buttons" id="Q">
                    <h3 class="key-char">Q</h3>
                </div>
                <div class="key-buttons" id="W">
                    <h3 class="key-char">W</h3>
                </div>
                <div class="key-buttons" id="E">
                    <h3 class="key-char">E</h3>
                </div>
                <div class="key-buttons" id="R">
                    <h3 class="key-char">R</h3>
                </div>
                <div class="key-buttons" id="T">
                    <h3 class="key-char">T</h3>
                </div>
                <div class="key-buttons" id="Y">
                    <h3 class="key-char">Y</h3>
                </div>
                <div class="key-buttons" id="U">
                    <h3 class="key-char">U</h3>
                </div>
                <div class="key-buttons" id="I">
                    <h3 class="key-char">I</h3>
                </div>
                <div class="key-buttons" id="O">
                    <h3 class="key-char">O</h3>
                </div>
                <div class="key-buttons" id="P">
                    <h3 class="key-char">P</h3>
                </div>
            </div>

            <div class="key-row" id="row-offset">
                <div class="key-buttons" id="A">
                    <h3 class="key-char">A</h3>
                </div>
                <div class="key-buttons" id="S">
                    <h3 class="key-char">S</h3>
                </div>
                <div class="key-buttons" id="D">
                    <h3 class="key-char">D</h3>
                </div>
                <div class="key-buttons" id="F">
                    <h3 class="key-char">F</h3>
                </div>
                <div class="key-buttons" id="G">
                    <h3 class="key-char">G</h3>
                </div>
                <div class="key-buttons" id="H">
                    <h3 class="key-char">H</h3>
                </div>
                <div class="key-buttons" id="J">
                    <h3 class="key-char">J</h3>
                </div>
                <div class="key-buttons" id="K">
                    <h3 class="key-char">K</h3>
                </div>
                <div class="key-buttons" id="L">
                    <h3 class="key-char">L</h3>
                </div>
            </div>
            
            <div class="key-row">
                <div class="key-buttons" id="entr">
                    <h3 class="key-char" id="entr-key">ENTR</h3>
                </div>
                <div class="key-buttons" id="Z">
                    <h3 class="key-char">Z</h3>
                </div>
                <div class="key-buttons" id="X">
                    <h3 class="key-char">X</h3>
                </div>
                <div class="key-buttons" id="C">
                    <h3 class="key-char">C</h3>
                </div>
                <div class="key-buttons" id="V">
                    <h3 class="key-char">V</h3>
                </div>
                <div class="key-buttons" id="B">
                    <h3 class="key-char">B</h3>
                </div>
                <div class="key-buttons" id="N">
                    <h3 class="key-char">N</h3>
                </div>
                <div class="key-buttons" id="M">
                    <h3 class="key-char">M</h3>
                </div>
                <div class="key-buttons" id="bkspc">
                    <h3 class="key-char" id="bkspc-key">BKSPC</h3>
                </div>
                
            </div>
            
        </div>
        <script src="./game.js"></script>
    </div>
</body>

</html>
